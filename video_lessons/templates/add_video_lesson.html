{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="../../media/add_video_lesson.css" />
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="row">
                <div class="col-lg-2">
                    <label class="checkbox-other">
                        <input type="checkbox" name="alg">
                        <span>Алгебра</span>
                    </label>

                    <label class="checkbox-other">
                        <input type="checkbox" name="geo">
                        <span>Геометрия</span>
                    </label>
                </div>
                <div class="col-lg-2">
                    <label class="checkbox-other">
                        <input type="checkbox" name="8">
                        <span>8</span>
                    </label>

                    <label class="checkbox-other">
                        <input type="checkbox" name="11">
                        <span>11</span>
                    </label>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">
                Добавить
            </button>

        </form>
    </div>
{% endblock %}
