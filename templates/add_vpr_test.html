{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="../media/checkbox_style.css" media="screen">
    <form action="" method="POST">
    <div class="container">
      <div class="row justify-content-md-center">
            <div class="col-lg-4">
                {% csrf_token %}
                {{ form|crispy }}
                <p>
                    <h2 style="text-align: center">Выбор групп</h2>
                    {% for group in groups %}
                      <div class="inputGroup">
                        <input id={{ group.idd }} name={{ group.idd }} type="checkbox"/>
                        <label for={{ group.idd }}>{{ group.name }}</label>
                      </div>
                    {% endfor %}

                </p>
            </div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Добавить тест"></input>
    </div>
    </form>
{% endblock %}
