{% extends 'main.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <H2 style="text-align: center; text-decoration-style: inherit"> {{  work.name }}</H2>
                <p class="lead">
                    {{ work.description | safe }}
                </p>
                {% if work.file.name != '' %}
                    <a href="/media/{{ work.file }}" target="_blank">Посмотреть приложенный файл</a>
                {% endif %}

        </div>
    </div>
    <script src="{% static 'ckeditor/ckeditor/config.js' %}"></script>
{% endblock %}
